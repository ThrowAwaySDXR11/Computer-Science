<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Pants World 3</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #FFD700;
      padding: 25px;
      font-size: 20px;
      border-bottom: 4px solid #FFD700;
    }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      overflow: hidden;
    }

    #game-container {
      width: 100%;
      height: 100%;
    }

    footer {
      background-color: #000;
      color: #FFD700;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    Fancy Pants World 3
  </header>

  <section class="game-container">
    <div id="game-container"></div>
  </section>

  <footer>
    Powered by Ruffle Player | <a href="index.html" style="color: #FFD700;">Back to homepage</a>
  </footer>

  <!-- Add Ruffle.js -->
  <script src="https://unpkg.com/ruffle.js"></script>
  <script>
    // Ensure Ruffle.js is initialized
    window.addEventListener('load', () => {
      const ruffle = RufflePlayer.newest();
      const player = ruffle.createPlayer();

      // Load the SWF file
      player.load("games/FancyPantsWorld3.swf");

      // Append the player to the container
      document.getElementById("game-container").appendChild(player);
    });
  </script>

</body>
</html>
