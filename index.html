<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Computer Science Test Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #FFD700;
      padding: 25px;
      font-size: 20px;
      border-bottom: 4px solid #FFD700;
    }

    .modules {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 30px;
    }

    .module {
      background-color: #222;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      width: 340px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 3px solid #FFD700;
    }

    .module:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 20px rgba(255, 215, 0, 0.7);
    }

    .module img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .module div {
      padding: 15px;
      font-size: 14px;
      color: #FFD700;
    }

    .module a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 25px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-size: 12px;
    }

    .module a:hover {
      background-color: #fff700;
      color: #000;
    }

  </style>
</head>
<body>

  <header>
    COMPUTER SCIENCE TEST SITE
  </header>
