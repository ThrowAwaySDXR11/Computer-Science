<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Science Test Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .modules {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .module {
      background-color: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 320px; /* Increased width */
      overflow: hidden;
      transition: transform 0.2s;
    }

    .module:hover {
      transform: scale(1.05);
    }

    .module img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .module div {
      padding: 15px;
      font-weight: bold;
    }

    .module a {
      display: inline-block;
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .module a:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <header>
    <h1>Computer Science Test Site</h1>
  </header>

  <section class="modules">

    <div class="module">
      <img src="https://raw.githubusercontent.com/ThrowAwaySDXR11/Computer-Science/main/images/cactusmccoy2.png" alt="Cactus McCoy 2">
      <div>Cactus McCoy 2</div>
      <a href="game.html?file=cactusmccoy2.swf">Launch</a>
    </div>

    <!-- Add more modules here -->

  </section>

</body>
</html>
