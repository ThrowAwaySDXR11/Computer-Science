<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commando Assault - Computer Science Test Site</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
    }

    .game-container {
      background-color: #000;
      display: inline-block;
      padding: 10px;
      border: 2px solid #00ff00;
      margin-top: 20px;
    }

    .map-buttons {
      margin: 20px 0;
    }

    .map-buttons button {
      background-color: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .map-buttons button:hover {
      background-color: #008000;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #111;
    }

    .back-link {
      color: #00ff00;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Computer Science Test Site</h1>
  </header>

  <main>
    <h2>Commando Assault</h2>
    <div class="game-container">
      <div id="game" style="width: 960px; height: 600px;"></div>
    </div>

    <div class="map-buttons">
      <button onclick="loadMap('game.swf')">Main Game</button>
      <button onclick="loadMap('map_easy.swf')">Easy Map</button>
      <button onclick="loadMap('map_normal.swf')">Normal Map</button>
      <button onclick="loadMap('map_hard.swf')">Hard Map</button>
      <button onclick="loadMap('map_hell.swf')">Hell Map</button>
      <button onclick="loadMap('map_final.swf')">Final Map</button>
    </div>

    <br />
    <a class="back-link" href="index.html">&larr; Back to Main Page</a>
  </main>

  <footer>
    <p>&copy; 2025 Computer Science Test Site</p>
  </footer>

  <!-- Load Ruffle -->
  <script src="./ruffle/ruffle.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);

      // Load the main game SWF by default
      player.load("./games/game.swf");
    });

    function loadMap(map) {
      const container = document.getElementById("game");
      
      // Clear the current SWF
      container.innerHTML = "";

      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      container.appendChild(player);

      // Dynamically load the selected map
      player.load(`./games/${map}`);
    }
  </script>
</body>
</html>
