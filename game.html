<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }

    header {
      background-color: #000;
      color: #FFD700;
      padding: 20px;
      border-bottom: 4px solid #FFD700;
      font-size: 18px;
    }

    .game-container {
      margin: 30px auto;
      padding: 20px;
      background-color: #222;
      width: 90%;
      max-width: 960px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      border: 3px solid #FFD700;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-size: 12px;
    }

    .back-button:hover {
      background-color: #fff700;
    }
  </style>
</head>
<body>

  <header>
    NOW PLAYING
  </header>

  <div class="game-container">
    <iframe id="gameFrame" src="" allowfullscreen></iframe>
    <br>
    <a class="back-button" href="index.html">Back to Game List</a>
  </div>

  <script>
    // Grab game file from URL
    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    // Load the game SWF using Ruffle
    if (file) {
      document.getElementById('gameFrame').src = `https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle/embed.html#/${file}`;
      document.title = file.split('.')[0] + " - Now Playing";
    } else {
      document.getElementById('gameFrame').style.display = 'none';
      document.querySelector('.game-container').innerHTML += "<p>Game file not specified.</p>";
    }
  </script>

</body>
</html>
