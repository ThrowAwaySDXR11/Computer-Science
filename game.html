<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Flash Game</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px;
      font-size: 2em;
    }
    #game-container {
      width: 960px;
      height: 600px;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px solid #00ff00;
      margin-bottom: 20px;
    }
    a {
      color: #00ff00;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Retro Flash Game Player</h1>
  <div id="game-container">
    <p>Loading game...</p>
  </div>

  <a href="index.html">⬅️ Back to Home</a>

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const swfUrl = urlParams.get('file');
    if (swfUrl) {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("game-container").innerHTML = "";
      document.getElementById("game-container").appendChild(player);
      player.style.width = "100%";
      player.style.height = "100%";
      player.load(swfUrl);
    } else {
      document.getElementById("game-container").innerHTML = "<p>No game file specified!</p>";
    }
  </script>

</body>
</html>
