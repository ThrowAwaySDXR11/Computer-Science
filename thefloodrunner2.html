<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flood Runner 2 - Computer Science Test Site</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
    }

    .game-container {
      background-color: #000;
      display: inline-block;
      padding: 10px;
      border: 2px solid #00ff00;
      margin-top: 20px;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    .game-container-inner {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 62.5%; /* This maintains a 16:10 aspect ratio (960x600) */
    }

    .game-container-inner object {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #111;
    }

    .back-link {
      color: #00ff00;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

  </style>
</head>
<body>
  <header>
    <h1>Computer Science Test Site</h1>
  </header>

  <main>
    <h2>Flood Runner 2</h2>
    <div class="game-container">
      <div class="game-container-inner" id="game"></div>
    </div>
    <br />
    <a class="back-link" href="index.html">&larr; Back to Main Page</a>
  </main>

  <footer>
    <p>&copy; 2025 Computer Science Test Site</p>
  </footer>

  <!-- Load Ruffle -->
  <script src="./ruffle/ruffle.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);
      player.load("./games/thefloodrunner2.swf"); // Load SWF file
    });
  </script>

</body>
</html>
